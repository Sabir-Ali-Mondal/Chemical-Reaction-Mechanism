<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chemistry Mechanism Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-blue: #3b82f6;
            --primary-dark: #2563eb;
            --accent-green: #22c55e;
            --accent-orange: #f97316;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --text-light: #f1f5f9;
            --text-gray: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: rgba(0, 0, 0, 0.2);
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            color: var(--text-light);
            overflow: hidden;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px var(--glass-shadow);
        }

        /* Sidebar for Controls */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-toggle-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .sidebar-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Main Visualization Panel */
        .visualization-panel {
            width: 100vw;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .visualization-container {
            width: 100%;
            height: 100%;
            cursor: grab;
            user-select: none;
        }

        .visualization-container:active {
            cursor: grabbing;
        }

        /* --- MODIFIED: Simplified Floating Controls --- */
        .floating-controls {
            position: absolute;
            bottom: 5rem;
            left: 0rem;
            z-index: 50;
            padding: 0.5rem;
            border-radius: 12px;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 1.1rem;
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        #playPauseBtn {
            background: var(--primary-blue);
        }

        /* Progress Overlay */
        .progress-overlay {
            position: sticky;
            bottom: 0.5rem;
            left: 0;
            right: 0;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-top: 1px solid var(--glass-border);
            z-index: 40;
        }

        .progress-container {
            flex: 1;
            min-width: 150px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), var(--success));
            width: 0%;
            transition: width 0.5s ease;
        }

        .step-info {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        /* Sidebar & Form Styles */
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 0.8rem;
        }

        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }

        .input-field {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            font-size: 0.85rem;
            transition: all 0.3s ease;
            font-family: inherit;
            color: var(--text-light);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(255, 255, 255, 0.15);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-light);
            background: transparent;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-dark));
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #15803d);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
        }

        .btn-full {
            width: 100%;
            height: 40px;
            font-size: 1rem;
            gap: 0.5rem;
        }

        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(44px, 1fr));
            gap: 0.5rem;
        }

        .alert {
            padding: 0.7rem;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.8rem;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }

        .examples-section {
            margin-top: 1rem;
        }

        .examples-section h3 {
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
        }

        .example-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
            padding: 0.4rem 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin: 0.2rem;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #jsonFilterResult {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
            color: var(--primary-blue);
        }

        .performance-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.7rem;
            color: var(--text-gray);
            font-family: 'Courier New', monospace;
            z-index: 10;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle-btn glass" onclick="toggleSidebar()" title="Toggle Controls">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar with Controls -->
    <div class="sidebar glass" id="sidebar">
        <h2 class="section-title"><i class="bi bi-sliders"></i> Controls</h2>
        <div class="alert alert-info">
            <i class="bi bi-info-circle"></i>
            <span><strong>Workflow:</strong> Topic &rarr; Prompt &rarr; Paste JSON &rarr; Visualize</span>
        </div>
        <div class="input-group">
            <label class="input-label" for="topicInput"><i class="bi bi-pencil"></i> Chemistry Topic</label>
            <input type="text" id="topicInput" class="input-field glass" placeholder="e.g., SN2 reaction...">
        </div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="generatePrompt()" title="Generate AI Prompt"><i class="bi bi-cpu"></i></button>
            <button class="btn btn-warning" onclick="sendToPerplexity()" title="Send to Perplexity"><i class="bi bi-send"></i></button>
            <button class="btn" onclick="copyPrompt()" title="Copy Prompt"><i class="bi bi-clipboard"></i></button>
        </div>
        <div id="promptOutput" style="display: none;">
            <textarea id="generatedPrompt" class="input-field glass" readonly></textarea>
        </div>
        <div class="input-group">
            <label class="input-label" for="jsonInput"><i class="bi bi-code-slash"></i> AI Response (JSON)</label>
            <textarea id="jsonInput" class="input-field glass" placeholder="Paste AI response here..."></textarea>
        </div>

        <button class="btn btn-full" onclick="pasteFromClipboard()" title="Paste from Clipboard">
            <i class="bi bi-clipboard-plus"></i> &nbsp; Paste from Clipboard
        </button>

        <div id="jsonFilterResult">Filtered JSON will appear here...</div>
        <small>Found <span id="jsonCount">0</span> valid JSON object(s)</small>

        <div class="btn-group">
            <button class="btn btn-success" onclick="visualizeJSON()" title="Start Visualization"><i class="bi bi-play-circle"></i></button>
            <button class="btn" onclick="clearAll()" title="Clear All"><i class="bi bi-trash"></i></button>
        </div>
        <div class="examples-section">
            <h3><i class="bi bi-collection"></i> Examples</h3>
            <button class="example-btn" onclick="loadExample('SN2 reaction')">SN2</button>
            <button class="example-btn" onclick="loadExample('E2 elimination')">E2</button>
            <button class="example-btn" onclick="loadExample('Diels-Alder reaction')">Diels-Alder</button>
        </div>
        <div id="statusMessages"></div>
    </div>

    <!-- Main Visualization Panel -->
    <div class="visualization-panel">
        <div class="visualization-container" id="visualizationContainer">
            <div class="performance-info" id="performanceInfo">
                FPS: <span id="fpsDisplay">30</span>
            </div>
            <div class="empty-state" id="emptyState">
                <div class="icon"><i class="bi bi-diagram-3"></i></div>
                <h3>Chemistry Visualizer</h3>
                <p>Use the controls to generate and visualize complex chemical reaction mechanisms.</p>
            </div>
        </div>

        <!-- Floating Controls Cluster -->
        <div class="floating-controls glass" id="floatingControls" style="display: none;">
            <button class="control-btn" onclick="resetView()" title="Reset View"><i class="bi bi-house"></i></button>
            <button class="control-btn" onclick="prevStep()" title="Previous Step"><i class="bi bi-skip-start-fill"></i></button>
            <button class="control-btn" id="playPauseBtn" onclick="toggleAnimation()" title="Play/Pause"><i class="bi bi-play-fill"></i></button>
            <button class="control-btn" onclick="nextStep()" title="Next Step"><i class="bi bi-skip-end-fill"></i></button>
        </div>

        <!-- Progress Bar Overlay -->
        <div class="progress-overlay glass" id="progressOverlay" style="display: none;">
            <div class="step-info" id="stepInfo">Ready to start</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <button class="control-btn" id="narrationBtn" onclick="toggleNarration()" title="Toggle Narration"><i class="bi bi-volume-up"></i></button>
        </div>
    </div>

    <script>
        // Global variables
        let mechanismData = null;
        let p5Instance = null;
        let currentStep = 0;
        let isPlaying = false;
        let narrationEnabled = true;
        let molecules = {};
        let stepStartTime = 0;
        let animationSpeed = 1.0;
        let scaleFactor = 1.0;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let targetFPS = 30;
        let fpsCounter = 0;
        let color1, color2;
        let speechEnginePrimed = false;

        // --- FULL UNIVERSAL PROMPT ---
        const UNIVERSAL_PROMPT = `ADVANCED CHEMISTRY MECHANISM VISUALIZATION GENERATOR

Generate a comprehensive JSON structure for: [TOPIC_PLACEHOLDER]

**REQUIRED DETAILED JSON STRUCTURE:**

{
  "meta": {
    "reactionName": "Complete reaction name",
    "reactionType": "Mechanism type", 
    "difficulty": "undergraduate",
    "temperature": 298,
    "temperatureUnit": "K",
    "pressure": 1,
    "pressureUnit": "atm",
    "keywords": ["key", "concepts"],
    "learningObjectives": ["detailed objectives"]
  },
  "conditions": {
    "temperature": {
      "value": 298,
      "unit": "K",
      "effects": "Temperature effects on reaction rate/selectivity"
    },
    "reagents": [
      {
        "name": "Reagent name",
        "formula": "Chemical formula",
        "role": "catalyst/base/acid/solvent",
        "concentration": "Molarity if relevant",
        "function": "Detailed role description"
      }
    ],
    "solvent": {
      "name": "Solvent name",
      "polarity": "polar/nonpolar/aprotic",
      "effects": "Solvent effects on mechanism"
    }
  },
  "mechanism": [
    {
      "step": 1,
      "title": "Step title",
      "narration": "Clear 2-3 sentence explanation for text-to-speech",
      "description": "Detailed technical description",
      "energyBarrier": 25.5,
      "energyUnit": "kcal/mol",
      "actions": [
        {
          "type": "HIGHLIGHT_BOND",
          "target": "molecule1.bond(C1,C2)",
          "style": "pulse_blue",
          "duration": 2000,
          "delay": 0
        },
        {
          "type": "ELECTRON_ARROW",
          "from": {"x": 300, "y": 250},
          "to": {"x": 450, "y": 280},
          "controlPoint": {"x": 375, "y": 220},
          "style": "curved",
          "color": "#fbbf24",
          "thickness": 3,
          "arrowSize": 8,
          "duration": 3000,
          "electronPairs": 1
        },
        {
          "type": "BOND_ANIMATION",
          "bondId": "bond1",
          "animationType": "formation/breaking/vibration",
          "duration": 2500
        }
      ]
    }
  ],
  "molecules": {
    "benzene_derivative": {
      "name": "Benzene derivative name",
      "baseStructure": "benzene",
      "substitutions": [
        {
          "position": 1,
          "group": "substituent",
          "coordinates": {"x": 400, "y": 250}
        }
      ],
      "atoms": [
        {
          "id": "C1",
          "element": "C",
          "position": {"x": 400, "y": 300},
          "hybridization": "sp2",
          "formalCharge": 0,
          "size": 16,
          "aromaticity": true
        }
      ],
      "bonds": [
        {
          "id": "bond1",
          "from": "C1",
          "to": "C2",
          "type": "aromatic",
          "order": 1.5,
          "color": "#64748b",
          "aromaticSystem": true
        }
      ],
      "aromaticRings": [
        {
          "atoms": ["C1", "C2", "C3", "C4", "C5", "C6"],
          "center": {"x": 400, "y": 300},
          "radius": 30
        }
      ]
    }
  },
  "animations": {
    "electronMovements": [
      {
        "id": "arrow1",
        "step": 1,
        "from": {"x": 300, "y": 300},
        "to": {"x": 500, "y": 300},
        "controlPoint": {"x": 400, "y": 250},
        "curvature": 0.3,
        "electronPairs": 1,
        "color": "#fbbf24",
        "thickness": 3
      }
    ],
    "bondAnimations": [
      {
        "bondId": "bond1",
        "step": 1,
        "type": "breaking",
        "duration": 2000,
        "color": "#ef4444"
      }
    ]
  },
  "educational": {
    "keyPoints": ["Detailed learning points"],
    "mechanismType": "concerted/stepwise",
    "stereochemistry": "retention/inversion/racemization",
    "rateExpression": "Rate law if applicable"
  }
}

**REQUIREMENTS:**
- Include temperature effects and reagent specifications
- Support benzene/aromatic systems with ring definitions
- Precise electron arrow positioning with control points
- Bond animation specifications
- Energy barriers and thermodynamics
- Detailed educational content

Return ONLY valid JSON.`;

        // --- UI & Control Functions ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        document.addEventListener('DOMContentLoaded', function() {
            setInterval(() => {
                document.getElementById('fpsDisplay').textContent = Math.round(fpsCounter);
                fpsCounter = 0;
            }, 1000);
            document.addEventListener('keydown', function(e) {
                if (mechanismData && document.getElementById('floatingControls').style.display !== 'none') {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        toggleAnimation();
                    }
                    if (e.code === 'ArrowLeft') {
                        e.preventDefault();
                        prevStep();
                    }
                    if (e.code === 'ArrowRight') {
                        e.preventDefault();
                        nextStep();
                    }
                }
            });
        });

        function showMessage(message, type = 'info') {
            const container = document.getElementById('statusMessages');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            const iconMap = {
                info: 'bi-info-circle',
                success: 'bi-check-circle',
                danger: 'bi-exclamation-triangle'
            };
            alert.innerHTML = `<i class="bi ${iconMap[type] || 'bi-info-circle'}"></i> <span>${message}</span>`;
            container.prepend(alert);
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            }, 4000);
        }

        // --- Data Handling & AI Prompting ---
        function generatePrompt() {
            const topic = document.getElementById('topicInput').value.trim();
            if (!topic) {
                showMessage('Please enter a chemistry topic first!', 'danger');
                return;
            }
            const prompt = UNIVERSAL_PROMPT.replace('[TOPIC_PLACEHOLDER]', topic);
            document.getElementById('generatedPrompt').value = prompt;
            document.getElementById('promptOutput').style.display = 'block';
            showMessage('AI prompt generated!', 'success');
        }

        function sendToPerplexity() {
            const prompt = document.getElementById('generatedPrompt').value;
            if (!prompt) {
                showMessage('Please generate a prompt first!', 'warning');
                return;
            }
            const encodedPrompt = encodeURIComponent(prompt);
            window.open(`https://www.perplexity.ai/?q=${encodedPrompt}`, '_blank');
            showMessage('Opening Perplexity...', 'info');
        }

        function copyPrompt() {
            const promptText = document.getElementById('generatedPrompt');
            if (!promptText.value) {
                showMessage('No prompt to copy!', 'warning');
                return;
            }
            navigator.clipboard.writeText(promptText.value).then(() => showMessage('Prompt copied!', 'success'));
        }
        async function pasteFromClipboard() {
            try {
                const clipboardText = await navigator.clipboard.readText();
                document.getElementById('jsonInput').value = clipboardText;
                showMessage('Pasted! Now click Visualize.', 'success');
            } catch (err) {
                console.error('Clipboard API failed:', err);
                showMessage('Paste failed. Your browser might require a secure (HTTPS) connection. Please use Ctrl+V manually.', 'danger');
            }
        }

        function findAndParseBestJson(text) {
            if (!text) return {
                data: null,
                count: 0
            };
            try {
                const potentialJsons = findPotentialJsons(text);
                if (potentialJsons.length === 0) return {
                    data: null,
                    count: 0
                };
                const validJsons = [];
                potentialJsons.forEach(p => {
                    try {
                        const parsed = JSON.parse(p);
                        validJsons.push({
                            parsed: parsed,
                            length: p.length
                        });
                    } catch (e) {}
                });
                if (validJsons.length === 0) return {
                    data: null,
                    count: 0
                };
                const bestJson = validJsons.reduce((a, b) => a.length > b.length ? a : b);
                return {
                    data: bestJson.parsed,
                    count: validJsons.length
                };
            } catch (error) {
                console.error("Error in findAndParseBestJson:", error);
                return {
                    data: null,
                    count: 0
                };
            }
        }

        function findPotentialJsons(text) {
            const results = [];
            let openBraces = 0;
            let startIndex = -1;
            let inString = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"' && text[i - 1] !== '\\') inString = !inString;
                if (inString) continue;
                if (startIndex === -1 && char === '{') startIndex = i;
                if (startIndex !== -1) {
                    if (char === '{') openBraces++;
                    else if (char === '}') openBraces--;
                    if (openBraces === 0 && openBraces >= 0) {
                        results.push(text.substring(startIndex, i + 1));
                        startIndex = -1;
                    }
                }
            }
            return results;
        }

        function loadExample(topic) {
            document.getElementById('topicInput').value = topic;
            generatePrompt();
            if (!document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        // --- Visualization Core ---
        function visualizeJSON() {
            const jsonText = document.getElementById('jsonInput').value.trim();
            if (!jsonText) {
                showMessage('Please paste the AI response first!', 'danger');
                return;
            }
            const filterResult = findAndParseBestJson(jsonText);
            mechanismData = filterResult.data;
            document.getElementById('jsonCount').textContent = filterResult.count;
            if (!mechanismData) {
                showMessage('No valid JSON found in the input.', 'danger');
                document.getElementById('jsonFilterResult').textContent = 'No valid JSON found.';
                return;
            }
            const formattedJson = JSON.stringify(mechanismData, null, 2);
            document.getElementById('jsonInput').value = formattedJson;
            document.getElementById('jsonFilterResult').textContent = formattedJson;
            try {
                validateJSON(mechanismData);
                initializeVisualization();
                document.getElementById('floatingControls').style.display = 'flex';
                document.getElementById('progressOverlay').style.display = 'flex';
                showMessage('Visualization ready!', 'success');
                if (document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
            } catch (error) {
                showMessage('JSON validation error: ' + error.message, 'danger');
            }
        }

        function clearAll() {
            document.getElementById('topicInput').value = '';
            document.getElementById('jsonInput').value = '';
            document.getElementById('promptOutput').style.display = 'none';
            document.getElementById('floatingControls').style.display = 'none';
            document.getElementById('progressOverlay').style.display = 'none';
            document.getElementById('jsonFilterResult').textContent = 'Filtered JSON will appear here...';
            document.getElementById('jsonCount').textContent = '0';
            if (p5Instance) {
                p5Instance.remove();
                p5Instance = null;
            }
            document.getElementById('emptyState').style.display = 'block';
            mechanismData = null;
            currentStep = 0;
            isPlaying = false;
            panX = 0;
            panY = 0;
            speechEnginePrimed = false;
            showMessage('All cleared!', 'info');
        }

        function validateJSON(data) {
            if (!data.meta || !data.mechanism || !data.molecules) throw new Error('Missing required fields.');
            if (!Array.isArray(data.mechanism) || data.mechanism.length === 0) throw new Error('Mechanism is empty.');
        }

        function initializeVisualization() {
            if (p5Instance) p5Instance.remove();
            const container = document.getElementById('visualizationContainer');
            const existingCanvas = container.querySelector('canvas');
            if (existingCanvas) existingCanvas.remove();
            document.getElementById('emptyState').style.display = 'none';
            const sketch = (p) => {
                p.setup = () => {
                    const canvas = p.createCanvas(container.clientWidth, container.clientHeight);
                    canvas.parent('visualizationContainer');
                    p.frameRate(targetFPS);
                    p.colorMode(p.HSB, 360, 100, 100, 100);
                    color1 = p.color(210, 80, 20);
                    color2 = p.color(260, 70, 35);
                    scaleFactor = Math.min(p.width / 900, p.height / 600);
                    initializeMolecules();
                    currentStep = 0;
                    isPlaying = false;
                    panX = 0;
                    panY = 0;
                    updateStepInfo();
                    updateProgress();
                    p.textFont('Inter');
                };
                p.mousePressed = () => {
                    if (p.mouseX > 0 && p.mouseX < p.width && p.mouseY > 0 && p.mouseY < p.height) {
                        isDragging = true;
                        lastMouseX = p.mouseX;
                        lastMouseY = p.mouseY;
                    }
                };
                p.mouseDragged = () => {
                    if (isDragging) {
                        panX += (p.mouseX - lastMouseX);
                        panY += (p.mouseY - lastMouseY);
                        lastMouseX = p.mouseX;
                        lastMouseY = p.mouseY;
                    }
                };
                p.mouseReleased = () => {
                    isDragging = false;
                };
                p.draw = () => {
                    fpsCounter++;
                    drawColorfulBackground(p);
                    p.push();
                    p.translate(p.width / 2 + panX, p.height / 2 + panY);
                    p.scale(scaleFactor);
                    drawEnhancedMolecules(p);
                    if (isPlaying) drawEnhancedAnimations(p);
                    p.pop();
                    drawEnhancedUIOverlay(p);
                };
                p.windowResized = () => {
                    p.resizeCanvas(container.clientWidth, container.clientHeight);
                    scaleFactor = Math.min(p.width / 900, p.height / 600);
                };
            };
            p5Instance = new p5(sketch);
        }

        // --- Drawing & Animation Functions ---
        function drawColorfulBackground(p) {
            for (let i = 0; i <= p.height; i++) {
                let inter = p.map(i, 0, p.height, 0, 1);
                p.stroke(p.lerpColor(color1, color2, inter));
                p.line(0, i, p.width, i);
            }
            p.noStroke();
            for (let i = 0; i < 20; i++) {
                let x = p.noise(i, p.frameCount * 0.001) * p.width * 1.2 - p.width * 0.1;
                let y = p.noise(i + 10, p.frameCount * 0.001) * p.height * 1.2 - p.height * 0.1;
                let size = p.noise(i + 20, p.frameCount * 0.002) * 4 + 1;
                let alpha = p.noise(i + 30, p.frameCount * 0.002) * 30 + 10;
                p.fill(255, alpha);
                p.ellipse(x, y, size, size);
            }
        }

        function initializeMolecules() {
            molecules = {};
            if (mechanismData && mechanismData.molecules) {
                for (let [id, molData] of Object.entries(mechanismData.molecules)) {
                    molecules[id] = {
                        ...molData,
                        visible: true
                    };
                }
            }
        }

        function drawEnhancedMolecules(p) {
            for (let molecule of Object.values(molecules)) {
                if (!molecule.visible) continue;
                p.push();
                p.translate(molecule.position?.x || 0, molecule.position?.y || 0);
                if (molecule.bonds) drawEnhancedBonds(p, molecule);
                if (molecule.atoms) drawEnhancedAtoms(p, molecule);
                p.pop();
            }
        }

        function drawEnhancedBonds(p, molecule) {
            p.strokeWeight(3);
            for (let bond of molecule.bonds) {
                const a1 = molecule.atoms.find(a => a.id === bond.from);
                const a2 = molecule.atoms.find(a => a.id === bond.to);
                if (a1 && a2) {
                    p.stroke(bond.color || '#94a3b8');
                    p.line(a1.position.x, a1.position.y, a2.position.x, a2.position.y);
                }
            }
        }

        function drawEnhancedAtoms(p, molecule) {
            const colors = {
                C: '#404040',
                H: '#ffffff',
                O: '#ef4444',
                N: '#3b82f6'
            };
            for (let atom of molecule.atoms) {
                const color = colors[atom.element] || '#94a3b8';
                const size = atom.size || 16;
                p.fill(color);
                p.stroke(255, 255, 255, 80);
                p.strokeWeight(1.5);
                p.ellipse(atom.position.x, atom.position.y, size * 1.8);
                p.fill(atom.element === 'H' ? '#000' : '#fff');
                p.noStroke();
                p.textAlign(p.CENTER, p.CENTER);
                p.textSize(12);
                p.textStyle(p.BOLD);
                p.text(atom.element, atom.position.x, atom.position.y);
            }
        }

        function drawEnhancedAnimations(p) {
            if (!mechanismData.mechanism?. [currentStep]?.actions) return;
            const elapsed = Date.now() - stepStartTime;
            for (let action of mechanismData.mechanism[currentStep].actions) {
                if (elapsed >= (action.delay || 0)) {
                    const progress = Math.min((elapsed - (action.delay || 0)) / ((action.duration || 2000) / animationSpeed), 1);
                    if (action.type === 'ELECTRON_ARROW') drawEnhancedElectronArrow(p, action, progress);
                }
            }
        }

        function drawEnhancedElectronArrow(p, action, progress) {
            if (!action.from || !action.to || !action.controlPoint) return;
            const {
                from,
                to,
                controlPoint
            } = action;
            const t = progress;
            const currentX = p.bezierPoint(from.x, controlPoint.x, controlPoint.x, to.x, t);
            const currentY = p.bezierPoint(from.y, controlPoint.y, controlPoint.y, to.y, t);
            p.stroke(action.color || '#fbbf24');
            p.strokeWeight(action.thickness || 3);
            p.noFill();
            p.bezier(from.x, from.y, controlPoint.x, controlPoint.y, controlPoint.x, controlPoint.y, currentX, currentY);
            if (progress > 0.95) {
                const angle = p.atan2(to.y - controlPoint.y, to.x - controlPoint.x);
                p.push();
                p.translate(to.x, to.y);
                p.rotate(angle);
                p.fill(action.color || '#fbbf24');
                p.noStroke();
                p.triangle(0, 0, -10, 5, -10, -5);
                p.pop();
            }
        }

        function drawEnhancedUIOverlay(p) {
            if (!mechanismData?.mechanism?. [currentStep]) return;
            const step = mechanismData.mechanism[currentStep];
            p.fill(0, 0, 0, 30);
            p.noStroke();
            p.rect(0, 0, p.width, 80);
            p.fill(255);
            p.textAlign(p.LEFT, p.TOP);
            p.textSize(18);
            p.textStyle(p.BOLD);
            p.text(`Step ${step.step}: ${step.title}`, 20, 20);
            p.textSize(14);
            p.textStyle(p.NORMAL);
            p.text(step.description || '', 20, 45, p.width - 40);
        }

        // --- Animation Controls ---
        function toggleAnimation() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            btn.innerHTML = isPlaying ? '<i class="bi bi-pause-fill"></i>' : '<i class="bi bi-play-fill"></i>';
            if (isPlaying) {
                if (!speechEnginePrimed && 'speechSynthesis' in window) {
                    const primer = new SpeechSynthesisUtterance('');
                    speechSynthesis.speak(primer);
                    speechEnginePrimed = true;
                }
                stepStartTime = Date.now();
                playCurrentStep();
            } else if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
        }

        function playCurrentStep() {
            if (!isPlaying || !mechanismData || currentStep >= mechanismData.mechanism.length) {
                isPlaying = false;
                document.getElementById('playPauseBtn').innerHTML = '<i class="bi bi-play-fill"></i>';
                return;
            }
            const step = mechanismData.mechanism[currentStep];
            if (narrationEnabled && step.narration && 'speechSynthesis' in window) {
                const u = new SpeechSynthesisUtterance(step.narration);
                speechSynthesis.speak(u);
                u.onend = () => setTimeout(() => {
                    if (isPlaying) {
                        nextStep();
                        if (currentStep < mechanismData.mechanism.length) playCurrentStep();
                    }
                }, 1000 / animationSpeed);
            } else {
                setTimeout(() => {
                    if (isPlaying) {
                        nextStep();
                        if (currentStep < mechanismData.mechanism.length) playCurrentStep();
                    }
                }, 4000 / animationSpeed);
            }
            updateProgress();
        }

        function nextStep() {
            if (mechanismData && currentStep < mechanismData.mechanism.length - 1) {
                currentStep++;
                stepStartTime = Date.now();
                updateStepInfo();
                updateProgress();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                stepStartTime = Date.now();
                updateStepInfo();
                updateProgress();
            }
        }

        function restartAnimation() {
            currentStep = 0;
            isPlaying = false;
            stepStartTime = Date.now();
            document.getElementById('playPauseBtn').innerHTML = '<i class="bi bi-play-fill"></i>';
            updateStepInfo();
            updateProgress();
            if ('speechSynthesis' in window) speechSynthesis.cancel();
        }

        function toggleNarration() {
            narrationEnabled = !narrationEnabled;
            const btn = document.getElementById('narrationBtn');
            btn.innerHTML = narrationEnabled ? '<i class="bi bi-volume-up"></i>' : '<i class="bi bi-volume-mute"></i>';
            if (!narrationEnabled && 'speechSynthesis' in window) speechSynthesis.cancel();
        }

        function updateStepInfo() {
            const el = document.getElementById('stepInfo');
            if (mechanismData?.mechanism?. [currentStep]) {
                const s = mechanismData.mechanism[currentStep];
                el.textContent = `Step ${s.step}: ${s.title}`;
            } else {
                el.textContent = 'Ready to start';
            }
        }

        function updateProgress() {
            const el = document.getElementById('progressFill');
            const total = mechanismData ? mechanismData.mechanism.length : 1;
            const p = total > 0 ? ((currentStep + 1) / total) * 100 : 0;
            el.style.width = p + '%';
        }

        function panView(dx, dy) {
            panX += dx;
            panY += dy;
        }

        function resetView() {
            panX = 0;
            panY = 0;
        }
    </script>
